<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- Use the custom marker pattern file -->
    <a-marker type='pattern' url='pattern-harry_potter_sorc.patt'>
      <a-entity gltf-model="elders_wand/scene.gltf" position="-1 0 0" rotation="90 0 0">
      

      </a-entity>
      <a-entity gltf-model="phoenix.glb" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>
         </a-marker>



         
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
